<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εργαλείο Μισθοδοσίας PHĀEA</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    label, select, input { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; max-width: 600px; }
    td, th { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
    h2 { margin-top: 40px; color: #2c3e50; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Υπολογισμός Μισθοδοσίας PHĀEA</h1>

  <div class="section">
    <h2>Βήμα 1: ΣΤΑΘΕΡΕΣ ΠΑΡΑΓΟΝΤΕΣ</h2>

    <label>Κατηγορία:
      <select id="katigoria">
        <option value="A">Α</option>
        <option value="B" selected>Β</option>
        <option value="G">Γ</option>
        <option value="D">Δ</option>
      </select>
    </label>

    <label>Ειδικότητα:
      <select id="eidikotita">
        <option value="Receptionist A">Υπάλληλος Υποδοχής (A)</option>
        <option value="Waiter B">Βοηθός Σερβιτόρου</option>
        <!-- Συμπλήρωσε εδώ όλες τις ειδικότητες -->
      </select>
    </label>

    <label>Έτη Προϋπηρεσίας:
      <input type="number" id="eti" min="0" value="0">
    </label>

    <label>Οικογενειακή Κατάσταση (Έγγαμος / Διαζ. / Μονογονέας):
      <select id="oikKat">
        <option value="OXI">Όχι</option>
        <option value="NAI">Ναι</option>
      </select>
    </label>

    <label>Εποχιακός:
      <select id="epoxiakos">
        <option value="OXI">Όχι</option>
        <option value="NAI">Ναι</option>
      </select>
    </label>

    <label>Ανθυγιεινή Εργασία:
      <select id="anthyg">
        <option value="OXI">Όχι</option>
        <option value="koyzina">Κουζίνα</option>
        <option value="lantza">Λάντζα</option>
        <option value="kamariera">Καμαριέρα / Καθαρίστρια</option>
      </select>
    </label>

    <label>Τουριστική Εκπαίδευση:
      <select id="touristiki">
        <option value="none">Καμία</option>
        <option value="taxyrythmi">Ταχύρρυθμη</option>
        <option value="mesi">Μέση</option>
        <option value="anotati">Ανώτατη</option>
      </select>
    </label>

    <label>Διακεκομμένο Ωράριο:
      <select id="diakek">
        <option value="OXI">Όχι</option>
        <option value="NAI">Ναι</option>
      </select>
    </label>

    <label>Παιδιά / Μονογονεϊκή / ΑΜΕΑ:
      <select id="paidia">
        <option value="OXI">Όχι</option>
        <option value="NAI">Ναι</option>
      </select>
    </label>
  </div>

  <div class="section">
    <h2>Βήμα 2: ΠΡΑΓΜΑΤΙΚΗ ΑΠΑΣΧΟΛΗ</h2>

    <label>Ο μήνας επιλέχθηκε:
      <input type="month" id="minas">
    </label>

    <label>Ήμερες σε πρόσληψη:
      <select id="pliris">
        <option value="full">Ολόκληρος Μήνας</option>
        <option value="part">Από... έως...</option>
      </select>
    </label>

    <div id="imerominies" style="display: none;">
      <label>Από:
        <input type="date" id="apo">
      </label>
      <label>Έως:
        <input type="date" id="eos">
      </label>
    </div>

    <label>Ημερομίσθια που εργάστηκες:
      <input type="number" id="imeres" min="0">
    </label>

    <label>Πόσες Κυριακές:
      <input type="number" id="kyriakes" min="0">
    </label>

    <label>Πόσες Αργίες:
      <input type="number" id="argies" min="0">
    </label>

    <label>Πόσες Νυχτερινές Ώρες:
      <input type="number" id="nychta" min="0">
    </label>

    <label>Κυριακές που ήταν 6η ημέρα:
      <input type="number" id="k6_kyriaki" min="0">
    </label>

    <label>Νυχτερινά σε Κυριακή:
      <input type="number" id="nychta_kyriaki" min="0">
    </label>

    <label>Νυχτερινά σε Κυριακή + 6η:
      <input type="number" id="nychta_kyriaki_6i" min="0">
    </label>
  </div>

  <button onclick="ypologise()">Υπολόγισε</button>

  <div id="apotelesmata"></div>

  <script>
    // Εδώ θα μπει ο νέος κώδικας υπολογισμών στη συνέχεια
    document.getElementById('pliris').addEventListener('change', function () {
      const block = document.getElementById('imerominies');
      block.style.display = this.value === 'part' ? 'block' : 'none';
    });
  </script>
</body>
</html>
